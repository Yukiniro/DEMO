<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="prev"></div>
            <div id="current"></div>
        </div>
        <div class="keyboard">
            <div>
                <div class="btn" id="clear">C</div>
                <div class="btn" id="delete">DEL</div>
                <div class="btn" id="eq">=</div>
            </div>
            <div>
                <div class="btn num" id="1">1</div>
                <div class="btn num" id="2">2</div>
                <div class="btn num" id="3">3</div>
                <div class="btn cal" id="sum">+</div>
            </div>
            <div>
                <div class="btn num" id="4">4</div>
                <div class="btn num" id="5">5</div>
                <div class="btn num" id="6">6</div>
                <div class="btn cal" id="red">-</div>
            </div>
            <div>
                <div class="btn num" id="7">7</div>
                <div class="btn num" id="8">8</div>
                <div class="btn num" id="9">9</div>
                <div class="btn cal" id="mul">*</div>
            </div>
            <div>
                <div class="btn" id=".">.</div>
                <div class="btn num" id="0">0</div>
                <div class="btn num" id="00">00</div>
                <div class="btn cal" id="exc">/</div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
